<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/reset.pc.css">
<style type="text/css">
body {
	font-size: 90px;
	font-weight: bold;
	color: #fff;
}
.anims {
	height: 500px; 
	opacity: 0; 
	transform: translateY(20%); 
	transition: all ease .5s; 
	-webkit-transform: translateY(20%); 
	-webkit-transition: all ease .5s
}
li.anims {
	width: 20%; 
	height: 500px; 
	float: left;
}
.anims.active {
	opacity: 1; 
	transform: translateY(0); 
	-webkit-transform: translateY(0);
}
ul {
	overflow: hidden;
}
</style>
<title>showorder</title>
</head>
<body>
<div class="content">
<div class="anims" style="background-color: #111">第一个</div>
<div class="anims" style="background-color: #222">第二个</div>
<div style="background-color: #333">
	<ul>
		<li class="anims">同高一</li>
		<li class="anims">同高二</li>
		<li class="anims">同高三</li>
		<li class="anims">同高四</li>
	</ul>
</div>
<div class="anims" style="background-color: #444">第四个</div>
<div class="anims" style="background-color: #555">第五个</div>
<div class="anims" style="background-color: #666">第六个</div>
<div class="anims" style="background-color: #777">第七个</div>
<div style="background-color: #888">
	<ul>
		<li class="anims">同高一</li>
		<li class="anims">同高二</li>
		<li class="anims">同高三</li>
		<li class="anims">同高四</li>
	</ul>
</div>
<div class="anims" style="background-color: #999">第九个</div>
</div>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="showorder/showorder.js"></script>
<script type="text/javascript">

$(".anims").showorder({part:3});
	
</script>
</body>
</html>
